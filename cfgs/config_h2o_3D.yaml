# H2oHandsData:
path: '/data/wmucha/datasets'
dataset: 'H2O'
use_cache: True
batch_size: 1
img_size: [512,512]
norm_mean: [0.485, 0.456, 0.406]
norm_std: [0.229, 0.224, 0.225]
use_depth: True
two_streams: False
depth_img_type: 'est_low'
segment_list: [0,120]
segment_list_val: [120]
