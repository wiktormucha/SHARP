# max_val_samples: 100

# TrainingConfig:
seed: 37
data_type: '3D'
experiment_name: '3DHPDSEG'
device: 7
lr: 0.1
max_epochs: 500
early_stopping: 13
weight_decay: 0.0
momentum: 0.9
grad_clipping: 0.0
criterion: 'EffHandEgoNetLoss3D_seperate'
num_workers: 6
load_model: False
load_model_path: 'checkpoints/peachy-waterfall-101/checkpoint_best.pth'
model_type: 'CustomEgocentric3D_zsep'
debug: True
